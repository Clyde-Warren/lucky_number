<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucky Number</title>
</head>
<body>
    <div class="main">
        <h1>Calculate Your Lucky Numbers</h1>
        <div class="info">
            <div>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Enter Your Full Name">
            </div>
            <div>
                <label for="dob"></label>
                <input type="text" id="dd" placeholder=" Day of Birth eg: 01" maxlength="2">
                <input type="text" id="month" placeholder="Month of Birth eg: January">
                <input type="text" id="year" placeholder="Year of Birth eg: 1900">
            </div>
        </div>
        <div class="btn">
            <button id="calc">Calculate</button>
            <button id="reset">Reset</button>
        </div>
        <div class="lucky-numbers">
            <p id="fullName"></p>
            <p id="dayOfBirth"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
